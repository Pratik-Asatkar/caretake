{%extends "base.html"%} {%block content%}

<section class="patient-area section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="section-top text-center">
          <h2>Register today to get quality professionals</h2>
          <!-- <p>Green above he cattle god saw day multiply under fill in the cattle fowl a all, living, tree word link available in the service for subdue fruit.</p> -->
        </div>
      </div>
    </div>
    <div class="">
      <div class="align-self-center">
        <div class="appointment-form text-center mt-5 mt-lg-0">
          <h3 class="mb-5">REGISTER NOW</h3>
          <form action="{{ url_for('auth.register') }}" method="post">
            <div class="form-group">
              <input
              type="text"
              id="name"
              name="name"
                placeholder="Your Name"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Your Name'"
                required
              />
            </div>
            <div class="form-group">
              <input
              type="email"
              id="email"
              name="email"
                placeholder="Your Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Your Email'"
                required
              />
            </div>
            <div class="form-group">
              <input
              type="password"
              id="password"
              name="passwd"
                placeholder="Your Password"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Password'"
                required
              />
            </div>
            <div class="form-group">
                <input
                type="text"
              id="address"
              name="address"
                  placeholder="Your Address"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Address'"
                  required
                />
            </div>
            <div class="form-group">
                <input
                type="number"
              id="pincode"
              name="pincode"
                  placeholder="Your Pincode"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Pincode'"
                  required
                />
            </div>
            <button type="submit" class="template-btn">
                Register
            </button>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
